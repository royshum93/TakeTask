
   <ons-page ng-controller="LoginController">
      <div class="navigation-bar navigation-bar--android">
  <div class="navigation-bar__left navigation-bar--android__left">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0 5px 0 5px;"></span>
  </div>
  <div class="navigation-bar__center navigation-bar--android__center">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0">
      <i class="ion-cube" style="font-size:20px;"></i> TAKETASK
    </span>
  </div>
</div>
        <div class="logo">
            <img src="pics/taketasklogo.fw.png"/>
        </div>

      <div class="login-form">

	  
	  <div class="list list-inset">
	  <label class="item item-input">
		<i class="icon ion-android-mail placeholder-icon"></i>
		<input type="text" placeholder="Email" ng-model="user" value="">
	  </label>
	  <label class="item item-input">
		<i class="icon ion-android-lock placeholder-icon"></i>
		<input type="text" placeholder="Password" ng-model="pass" value="">
	  </label>
	</div>
       
        <button class="onsbutton onsbutton--large" ng-click="login(user,pass)">Log In</button>
        <br>
        <button class="onsbutton onsbutton--outline" onclick="loginRedirects.pushPage('signup.html', {animation:'slide'} )">Sign Up</button>
         <br>
         <button class="onsbutton--quiet" onclick="appNavi.pushPage('forgotpw.html', {animation:'slide'} )">Forgot password?</button>
      </div>

    </ons-page>
