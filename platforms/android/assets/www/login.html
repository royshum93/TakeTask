 <ons-page ng-controller="LoginController">
   <div class="onspage__background">

        <div class="logo">
            
        </div>

      <div class="login-form">

	  
	  <div class="list list-inset">
	  <label class="item item-input">
		<i class="icon ion-android-mail placeholder-icon"></i>
		<input type="text" placeholder="Email" ng-model="user" value="">
	  </label>
	  <label class="item item-input">
		<i class="icon ion-android-lock placeholder-icon"></i>
		<input type="password" placeholder="Password" ng-model="pass" value="">
	  </label>
	</div>
       
        <button class="logonsbutton logonsbutton--large" ng-click="login(user,pass)">Log In</button>
        <br>
       <button class="logonsbutton logonsbutton--outline" ng-click="appNavi.pushPage('signup.html')">Sign Up</button>
         <br>
        <button class="logonsbutton--quiet" ng-click="appNavi.pushPage('fpw.html')">Forgot password?</button>
      </div>
	  </div>

    </ons-page>
