          <div class="navigation-bar navigation-bar--android">
  <div class="navigation-bar__left navigation-bar--android__left">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0 5px 0 5px;"></span>
  </div>
  <div class="navigation-bar__center navigation-bar--android__center">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0">
      <i class="ion-cube" style="font-size:20px;" ng-click="appNavi.pushPage('index.html')"></i> TAKETASK
    </span>
  </div>
</div>


<div class="list">
	<form name="myForm" novalidate>
	

	  <label class="item item-input item-stacked-label">
		<span class="input-label">Name</span>
		<input type="text" placeholder="Firstname Lastname" name="user" ng-model="user" required>
		<span ng-show="myForm.user.$dirty && myForm.user.$invalid" class="help-block">
		<p ng-show="myForm.user.$error.required" class="help-block">Name is required.</p>
		</span>
	  </label>
	  
	  <label class="item item-input item-stacked-label">
		<span class="input-label">Email</span>
		<input type="email" placeholder="Paypal email" name="email" ng-model="email" required >
		<span ng-show="myForm.email.$dirty && myForm.email.$invalid" class="help-block">
			<span ng-show="myForm.email.$error.required" class="help-block">Email is required.</span>
			<span ng-show="myForm.email.$error.email" class="help-block">Invalid email address.</span>
			</span>
	  </label>
		
	  <label class="item item-input item-stacked-label">
		<span class="input-label">Password</span>
		<input type="password" placeholder="password" name="password" ng-model="password" minlength="6" maxlength="12" required>
		<span class="help-block" ng-show="myForm.password.$dirty && myForm.password.$invalid">
			<span ng-show="myForm.password.$error.required">Password is required.</span>
			<span ng-show="myForm.password.$error.password">Invalid password.</span>
		</span>
		<p ng-show="myForm.password.$error.minlength" class="help-block">Password is too short.</p>
	  </label>
	  
	  <label class="item item-input">
		<span class="input-label">Gender</span>
			<label class="radio-button">
			  <input type="radio" name="r" ng-model="gender">
			  <div class="radio-button__checkmark"></div>
			  Male
			</label>
			<label class="radio-button">
			  <input type="radio" name="r" ng-model="gender">
			  <div class="radio-button__checkmark"></div>
			  Female
			</label>
	  </label>
	  <label class="item item-input">
		<span class="input-label">Birthday</span>
		d:<select ng-controller="dateController">
		  <option selected>dd</option>
		  <option ng-repeat="i in getNumber(date) track by $index">{{$index+1}}</option>
		</select>
		m:<select ng-controller="dateController">
		  <option selected>mm</option>
		  <option ng-repeat="i in getNumber(month) track by $index">{{$index+1}}</option>
		</select>
		y:<select ng-controller="dateController">
		  <option selected>yy</option>
		  <option ng-repeat="i in getNumber(year) track by $index">{{$index+1955}}</option>
		</select>
	  </label>
	</form>
</div>
		
		<button class="onsbutton onsbutton--large" style="position:absolute; bottom:0px" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  myForm.email.$dirty && myForm.email.$invalid || myForm.password.$dirty && myForm.user.$invalid || myForm.gender.$dirty && myForm.user.$invalid">
		Sign Up
		</button>
