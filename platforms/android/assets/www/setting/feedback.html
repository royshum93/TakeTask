<ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Send a feedback</div>
      </ons-toolbar>
      

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="to-wrapper">
          <ons-row>
            <ons-col width="52px">
             <ons-icon icon="ion-android-social-user" width="42" class="to-image"></ons-icon>
            </ons-col>
            <ons-col>
              <div class="to-name">Graham</div>
              <div class="to-email">@graham</div>
            </ons-col>
          </ons-row>
        </ons-list-item>
        <ons-list-item>
          <input type="text" class="text-input text-input--transparent" placeholder="Topic" style="width: 100%">
        </ons-list-item>

        <ons-list-item>
          <textarea class="textarea textarea--transparent" placeholder="Message" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>

        <ons-list-item modifier="chevron">
          <ons-icon icon="fa-tag" style="opacity:0.2"></ons-icon>
        </ons-list-item>

      </ons-list>

      <div style="padding: 10px 9px">
        <ons-button modifier="large" style="margin: 0 auto;">
          Send
        </ons-button>
      </div>
    </ons-page>
