
<ons-page ng-controller="profileController">

  <div class="navigation-bar navigation-bar--android">
  <div class="navigation-bar__left navigation-bar--android__left">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0 5px 0 5px;"></span>
  </div>
  <div class="navigation-bar__center navigation-bar--android__center">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0">
      <i class="ion-cube" style="font-size:20px;"></i> Acheivement
    </span>
  </div>
</div>



<ons-row class="profile-wrapper">
        <ons-col width="60px" class="profile-image-wrapper">
          <img src="images/profile-image-05.png" class="profile-image">
        </ons-col>

        <ons-col>
          <div class="profile-name">{{userdisplayName}}</div>
          <div class="profile-email">@{{userloginName}}</div>
        </ons-col>

      </ons-row>


      <ons-list>
        <ons-list-item>
          <ons-row>
            <ons-col class="info-col">
              <div class="info-num">{{completedJob}}</div>
              <div class="info-unit">EXP</div>
            </ons-col>
            <ons-col class="info-col">
              <div class="info-num">{{userBalance}}</div>
              <div class="info-unit">Balance</div>
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>
	  
	  <div class="progress">
  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
    <span class="sr-only">80% Complete (danger)</span>
  </div>
</div>
	 
        <ons-list class="person-list">
          <ons-list-header class="person-list-header">Ranking</ons-list-header>
          <ons-list-item class="person" modifier="tappable" ng-repeat="i in [1,2,3,4,5]">
            <ons-row>
              <ons-col width="60px">
              <img src="images/profile-image-0{{i}}.png" class="person-image">
              </ons-col>
              <ons-col class="person-name">
                {{}}
              </ons-col>
            </ons-row>
          </ons-list-item>
        </ons-list>
      

    
</ons-page>
