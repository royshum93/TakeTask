          <div class="navigation-bar navigation-bar--android">
  <div class="navigation-bar__left navigation-bar--android__left">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0 5px 0 5px;"></span>
  </div>
  <div class="navigation-bar__center navigation-bar--android__center">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0">
      <i class="ion-cube" style="font-size:20px;" ng-click="appNavi.pushPage('index.html')"></i> TAKETASK
    </span>
  </div>
</div>


<div class="list" ng-controller="popupController">
	<form name="myForm" novalidate>
	  <label class="item item-input">
		<span class="input-label">First name</span>
		<input type="text" name="firstname" ng-model="user" required>
	  </label>
	  <label class="item item-input">
		<span class="input-label">Last name</span>
		<input type="text" name="lastname" ng-model="lastname" required>
	  </label>
	  <label class="item item-input">
		<span class="input-label">Email</span>
		<input type="email" name="email" ng-model="email" required>
		<div class=""ng-show="myForm.email.$dirty && myForm.email.$invalid">
		{{showAlert}}	
		</div>
	  </label>
	  <label class="item item-input">
		<span class="input-label">Password</span>
		<input type="password" name="password" ng-model="password" minlength="6" maxlength="12" required>
	  </label>
	  <label class="item item-input">
		<span class="input-label">Gender</span>
			<label class="radio-button">
			  <input type="radio" name="r" ng-model="gender">
			  <div class="radio-button__checkmark"></div>
			  Male
			</label>
			<label class="radio-button">
			  <input type="radio" name="r" ng-model="gender">
			  <div class="radio-button__checkmark"></div>
			  Female
			</label>
	  </label>
	  <label class="item item-input">
		<span class="input-label">Birthday</span>
		d:<select ng-controller="dateController">
		  <option selected>dd</option>
		  <option ng-repeat="i in getNumber(date) track by $index">{{$index+1}}</option>
		</select>
		m:<select ng-controller="dateController">
		  <option selected>mm</option>
		  <option ng-repeat="i in getNumber(month) track by $index">{{$index+1}}</option>
		</select>
		y:<select ng-controller="dateController">
		  <option selected>yy</option>
		  <option ng-repeat="i in getNumber(year) track by $index">{{$index+1955}}</option>
		</select>
	  </label>
	</form>
</div>
		
		<button class="onsbutton onsbutton--large" style="position:absolute; bottom:0px" ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  myForm.email.$dirty && myForm.email.$invalid || myForm.password.$dirty && myForm.user.$invalid || myForm.gender.$dirty && myForm.user.$invalid" ng-click="">
		Sign Up
		</button>
