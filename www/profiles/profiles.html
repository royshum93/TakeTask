
<ons-page ng-controller="profileController">

  <div class="navigation-bar navigation-bar--android">
  <div class="navigation-bar__left navigation-bar--android__left">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0 5px 0 5px;"></span>
  </div>
  <div class="navigation-bar__center navigation-bar--android__center">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0">
      <i class="ion-cube" style="font-size:20px;"></i> Acheivement
    </span>
  </div>
</div>


<div class="profile-card">

        <img src="images/profile-image-01.png" class="profile-image">
        <div class="profile-name">{{userdisplayName}}</div>
        <div class="profile-id">@{{userloginName}}</div>
        <div class="profile-desc">Level 1</div>

		
      </div>
	  
	        <ons-list>
        <ons-list-item>
          <ons-row>
            <ons-col class="info-col">
              <div class="info-num">{{userBalance | currency}}</div>
              <div class="info-unit">Balance</div>
            </ons-col>
            <ons-col class="info-col">
              <button class="button button-block button-positive">
				  Block Button
				</button>
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>



		<ons-list>
		<ons-list-header>Balance</ons-list-header>
		 <ons-list-item modifier="chevron">
          {{userBalance | currency}}
        </ons-list-item>
		</ons-list>

		
		

	  <ons-list-header>Progress</ons-list-header>
	  <br>
		<div class="progress">
		  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{completedJob}}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{completedJob}}%">
			{{completedJob}} %
		  </div>
		</div>


        <ons-list class="person-list">
          <ons-list-header>Ranking</ons-list-header>
          <ons-list-item class="person" modifier="tappable" ng-repeat="i in [1,2,3,4,5]">
            <ons-row>
              <ons-col width="60px">
              <img src="images/profile-image-0{{i}}.png" class="person-image">
              </ons-col>
              <ons-col class="person-name">
                {{}}
              </ons-col>
            </ons-row>
          </ons-list-item>
        </ons-list>
      

    
</ons-page>
