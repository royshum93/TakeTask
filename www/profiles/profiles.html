
<ons-page ng-controller="profileController">

  <div class="navigation-bar navigation-bar--android">
  <div class="navigation-bar__left navigation-bar--android__left">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0 5px 0 5px;"></span>
  </div>
  <div class="navigation-bar__center navigation-bar--android__center">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0">
      <i class="ion-cube" style="font-size:20px;"></i> Acheivement
    </span>
  </div>
</div>


<div class="profile-card">

        <div class="profile-name">{{userdisplayName}}</div>
        <div class="profile-id">@{{userloginName}}</div>
        <div class="profile-desc">Level 1</div>
		<div class="progress">
		  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{completedJob}}" aria-valuemin="0" aria-valuemax="80" style="min-width: 2em; width: {{completedJob}}%">
			{{completedJob}} %
		  </div>
		</div>

		
      </div>


		<ons-list-header>Balance</ons-list-header>
		
		 <h2>
          {{userBalance | currency}}
		  </h2>

              <button class="button button-full button-balanced" style="position:absolute; bottom:0px" ng-click="">
				  Withdraw
				</button>





    
</ons-page>
