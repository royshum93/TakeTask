<ons-page ng-controller="JobListController">
    <div class="navigation-bar navigation-bar--android">
  <div class="navigation-bar__left navigation-bar--android__left">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0 5px 0 5px;"></span>
  </div>
  <div class="navigation-bar__center navigation-bar--android__center">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0">
      <i class="ion-cube" style="font-size:20px;"></i> TAKETASK
    </span>
  </div>
 <div class="navigation-bar__right navigation-bar--android__right">
    <span class="toolbar-button--quiet navigation-bar__line-height">
      <i class="ion-map" style="font-size:20px;" ng-click="appNavi.pushPage('mapView.html')"></i>
    </span>
  </div>
</div>
  

        <ons-list class="plan-list">
          <ons-list-item modifier="chevron" class="plan" ng-repeat="job in joblist" class="list-item-container" ng-click="viewjob(job.jobID)">
            <ons-row>

              <ons-col width="6px" class="plan-center">
              </ons-col>

              <ons-col class="plan-right">
                <div class="plan-name">{{job.jobTitle}}</div>

               <div class="location">
                <i class="fa fa-map-marker"></i> {{job.jobLocation}}
              </div>
              <div class="desc">
                {{job.jobDescription}}
              </div>
                </div>
              </ons-col>
            </ons-row>
          </ons-list-item>
        </ons-list>

</ons-page>
