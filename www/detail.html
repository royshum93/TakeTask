<ons-page ng-controller="showJobDetailController">
      <div class="navigation-bar navigation-bar--android">
		  <div class="navigation-bar__left navigation-bar--android__left">
			<span class="toolbar-button navigation-bar__line-height" style="padding:0 5px 0 5px;"></span>
		  </div>
		  <div class="navigation-bar__center navigation-bar--android__center">
			<span class="toolbar-button navigation-bar__line-height" style="padding:0">
			  <i class="ion-chevron-left" style="font-size:20px;" ng-click="appNavi.pushPage('tabBar.html')".></i> {{current_job.jobTitle}}
			</span>
		  </div>
		</div>

      
<div class="list card">

  <div class="item item-avatar">
    <img src="mcfly.jpg">
    <h2>{{current_job.jobTitle}}</h2>
    <p>Start: January 05, 2015</p>
	<p>End: {{current_job.jobDeadline}}</p>
  </div>

   <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-social-usd"></i>
      HKD {{current_job.rewardPoint}}
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-ios-location"></i>
      {{current_job.jobLocation}}
    </a>
  </div>
  
  
  <div class="item item-body">
  <h3>Task Description</h3>
    <p>
      {{current_job.jobDescription}}
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>



</div>


    
  <button class="onsbutton onsbutton--large" style="position:absolute; bottom:0px" ng-click="taketask();" value="Take Pictures">TAKETASK</button>

</ons-page>
