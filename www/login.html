
   <ons-page ng-controller="LoginController">
      <ons-toolbar>
        <div class="center">TAKETASK</div>
      </ons-toolbar>

        <div class="logo">
            <img src="pics/taketasklogo.fw.png"/>
        </div>

      <div class="login-form">

        <input type="text" class="text-input--underbar width-full" placeholder="Email" ng-model="user" value="">
        <input type="password" class="text-input--underbar width-full" placeholder="Password" ng-model="pass" value="">
        <br><br>
        
         <ons-button modifier="large" class="login-button" ng-click="login(user,pass)">Log In</ons-button>
        <br>
        <button class="button button--outline" onclick="loginRedirects.pushPage('signup.html', {animation:'slide'} )">Sign Up</button>
         <br>
         <button class="button--quiet" onclick="appNavi.pushPage('forgotpw.html', {animation:'slide'} )">Forgot password?</button>
      </div>

    </ons-page>
