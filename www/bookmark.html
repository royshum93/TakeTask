<ons-page ng-controller="bookmarkPageController">
       <div class="navigation-bar navigation-bar--android">
  <div class="navigation-bar__left navigation-bar--android__left">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0 5px 0 5px;"></span>
  </div>
  <div class="navigation-bar__center navigation-bar--android__center">
    <span class="toolbar-button navigation-bar__line-height" style="padding:0">
      <i class="ion-cube" style="font-size:20px;"></i> My Task
    </span>
  </div>
 <div class="navigation-bar__right navigation-bar--android__right">
	<span class="toolbar-button--quiet navigation-bar__line-height">
      <i class="ion-android-refresh" style="font-size:20px;" ng-click="appNavi.refreshpage()"></i>
    </span>
  </div>
</div>


        <ons-list class="timeline" modifier="inset">
        
          <ons-list-item class="timeline-li" modifier="tappable" ng-repeat="item in bookmarkList" ng-click="viewBookmarkedJob(item.jobID)">
            <ons-row>

              <ons-col>
                
                <div class="timline-from">
                  <span class="timeline-name">{{item.jobTitle}}</span>
                  <span class="timeline-id">@{{item.jobLocation}}</span>
                </div>

                <div class="timeline-message">
                  {{item.jobDescription}}
                </div>
              </ons-col>
            </ons-row>
          </ons-list-item>
          
        </ons-list>

</ons-page>
